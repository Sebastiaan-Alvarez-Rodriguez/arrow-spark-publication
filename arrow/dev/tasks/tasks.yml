  verify-rc:
    - verify-rc-*

  verify-rc-binaries:
    - verify-rc-binaries-*

  verify-rc-wheels:
    - verify-rc-wheels-*

  verify-rc-source:
    - verify-rc-source-*

  verify-rc-source-macos:
    - verify-rc-source-macos-*

  verify-rc-source-linux:
    - verify-rc-source-linux-*

  ######################## Tasks to run regularly #############################

  nightly:
    - centos-*
    - debian-*
    - ubuntu-*
    - conda-*
    - gandiva-*
    # List the homebrews explicitly because we don't care about running homebrew-cpp-autobrew
    - homebrew-cpp
    - homebrew-r-autobrew
    - nuget
    - test-*
    - example-*
    - wheel-*
    - python-sdist

