[package]
name = "datafusion"
description = "DataFusion is an in-memory query engine that uses Apache Arrow as the memory model"
version = "3.0.0"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
license = "Apache-2.0"
keywords = [ "arrow", "query", "sql" ]
include = [
    "benches/*.rs",
    "src/**/*.rs",
    "Cargo.toml",
]
edition = "2018"

[lib]
name = "datafusion"
path = "src/lib.rs"

[[bin]]
name = "datafusion-cli"
path = "src/bin/main.rs"

[features]
default = ["cli"]
cli = ["rustyline"]
simd = ["arrow/simd"]

[dependencies]
ahash = "0.6"
hashbrown = "0.9"
arrow = { path = "../arrow", version = "3.0.0", features = ["prettyprint"] }
parquet = { path = "../parquet", version = "3.0.0", features = ["arrow"] }
sqlparser = "0.7.0"
clap = "2.33"
rustyline = {version = "7.0", optional = true}
crossbeam = "0.8"
paste = "^1.0"
num_cpus = "1.13.0"
chrono = "0.4"
async-trait = "0.1.41"
futures = "0.3"
pin-project-lite= "^0.2.0"
tokio = { version = "0.2", features = ["macros", "blocking", "rt-core", "rt-threaded", "sync"] }
log = "^0.4"
md-5 = "^0.9.1"
sha2 = "^0.9.1"
ordered-float = "2.0"

[dev-dependencies]
rand = "0.8"
criterion = "0.3"
tempfile = "3"
prost = "0.6"
arrow-flight = { path = "../arrow-flight", version = "3.0.0" }
tonic = "0.3"

[[bench]]
name = "aggregate_query_sql"
harness = false

[[bench]]
name = "sort_limit_query_sql"
harness = false

[[bench]]
name = "math_query_sql"
harness = false

[[bench]]
name = "filter_query_sql"
harness = false
